<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/Style9.css">
    <title>Document 9</title>
</head>

<body>

    <!-- un formulaire -->
    <form method="POST" action="#">

        <!-- Section identité -->
        <fieldset class="blue">
            <legend>Votre identité</legend>
            <ol>
                <li>
                    <label for="name">Nom :</label>
                    <input type="text" name="name" id="name" placeholder="Nom" size="30" />
                </li>
                <li>
                    <label for="firstName">Prénom :</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Prénom" size="30" />
                </li>
                <li>
                    <label>
                        Adresse mail :
                        <input type="email" name="email" placeholder="Adresse mail" size="30" />
                    </label>
                </li>
            </ol>
        </fieldset>

        <!-- Section livraison -->
        <fieldset class="purple">
            <legend>Votre adresse de livraison</legend>
            <ol>
                <li>
                    <label for="address">Adresse :</label>
                    <textarea name="address" id="address" rows="5" cols="30"></textarea>
                </li>
                <li>
                    <label for="postalCode">Code postal :</label>
                    <input type="text" name="postalCode" id="postalCode" placeholder="Code postal" size="30" />
                </li>
                <li>
                    <label>
                        Ville :
                        <input type="text" name="city" placeholder="Ville" size="30" />
                    </label>
                </li>
            </ol>
        </fieldset>

        <!-- Section règlement -->
        <fieldset class="pink">
            <legend>Informations de règlement</legend>
            <ol>
                <li>
                    <label>
                        Type de carte bancaire :
                    <ul>
                        <li>
                            <input type="radio" name="cardType" id="visa" value="visa" /><label for="visa">Visa</label>
                            VISA
                        </li>
                        <li>
                            <input type="radio" name="cardType" id="MasterCard" value="Mastercard" /></label for="MasterCard">Master Card</label>
                        </li>
                    </ul>
                    </label>
                <li>
                    <label>
                        Numéro de carte :
                        <input type="text" name="cartNumber" placeholder="Numéro de carte" size="30" />
                    </label>
                </li>
                <li>
                    <label>
                        Code de sécurité :
                    <input type="text" name="security" placeholder="Code de sécurité" size="30" />
                    </label>
                </li>
                <li>
                    <label>
                        Nom du titulaire :
                    <input type="text" placeholder="Nom du titulaire" size="30" />
                    </label>
                </li>
            </ol>
        </fieldset>
        <button type="submit" name="button">J'achète</button>
    </form>

    </table>

</body>

</html>
